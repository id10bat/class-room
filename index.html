<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- meta เป็นส่วนควบคุมหน้าจอ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="browserfs.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="background-image-blur ">
  <div class="text-center">
    <!-- page Sign In -->
    <div id="pageSignIn" style="display:block">
      <div class="form-signin">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        </div>
        <div>
          <p id="err-ID" class="text-check" style="display:none">
            <font color="red">ID ไม่ถูกต้อง </font>
          </p>
          <p id="err-unID" class="text-check" style="display:none">
              <font color="red">โปรดใส่ ID  </font>
            </p>
          <div class="form-label-group">

            <input type="ID" id="inputIDIn" class="form-control" placeholder="ID" required="" autofocus="">
            <label for="inputIDIn">ID</label>
          </div>
        </div>
        <div>
          <p id="err-Pass" class="text-check" style="display:none">
            <font color="red"> Password ไม่ถูกต้อง </font>
          </p>
          <p id="err-unPass" class="text-check" style="display:none">
              <font color="red">โปรดใส่ ID  </font>
            </p>
          <div id="sign_in" class="form-label-group">
            <input type="password" id="inputPasswordIn" class="form-control" placeholder="Password" required="">
            <label for="inputPasswordIn">Password</label>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="signIn">Sign In</button>
        <p class="mt-3 mb-3 text-muted text-center">OR</p>
        <button class="btn btn-lg btn-primary btn-block" id="goSignUp">Sign Up</button>
      </div>

    </div>

    <!-- page Sign Up -->
    <div id="pageSignUp" style="display:none">
      <div id="sign_up" class="form-signin">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        </div>
        <p id="err-Name-R" class="text-check" style="display:none">
            <font color="red"> Name ไม่ถูกต้อง </font>
          </p>
        <div class="form-label-group">
          <input type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
          <label for="inputName">Your Name</label>
        </div>
        <p id="err-ID-R" class="text-check" style="display:none">
            <font color="red"> ID ไม่ถูกต้อง </font>
          </p>
        <div class="form-label-group">
          <input type="ID" id="inputIDUp" class="form-control" placeholder="ID" required="" autofocus="">
          <label for="inputEmailUp">ID</label>
        </div>
        <p id="err-Pass-R" class="text-check" style="display:none">
            <font color="red"> Password ไม่ถูกต้อง </font>
          </p>
        <div class="form-label-group">
          <input type="password" id="inputPasswordUp" class="form-control" placeholder="Password" required="">
          <label for="inputPasswordUp">Password</label>
        </div>
        <p id="err-RePass-R" class="text-check" style="display:none">
            <font color="red"> Password ไม่ไม่ตรงกัน </font>
          </p>
        <div class="form-label-group">
          <input type="password" id="inputRe-PasswordUp" class="form-control" placeholder="Re-Password" required="">
          <label for="inputRe-PasswordUp">Re-Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input id="checkTrueUp" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</body>
<script src="./js/Authentication.js"></script>

</html>
